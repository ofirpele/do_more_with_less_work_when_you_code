<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 55 500 355" width="500" height="355">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#2A5F7A"/>
      <stop offset="100%" stop-color="#132D3E"/>
    </radialGradient>
    <radialGradient id="skinGrad" cx="45%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#FDDCB5"/>
      <stop offset="100%" stop-color="#F0C8A0"/>
    </radialGradient>
    <radialGradient id="noseGrad" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#F0C8A0"/>
      <stop offset="100%" stop-color="#E0B090"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect y="55" width="500" height="355" fill="url(#bgGrad)"/>

  <!-- TeX equations scattered in background -->
  <g opacity="0.4" fill="#B8DCF0" font-family="'Times New Roman', Georgia, serif">
    <text x="15" y="78" font-size="12">H(n) = ln n + γ</text>
    <text x="30" y="108" font-size="11" font-style="italic">O(n log n)</text>
    <text x="10" y="140" font-size="13">φ = (1+√5)/2</text>
    <text x="350" y="80" font-size="12" font-style="italic">F(n) = F(n-1) + F(n-2)</text>
    <text x="348" y="100" font-size="13">n! ≈ √(2πn)(n/e)ⁿ</text>
    <text x="395" y="128" font-size="11" font-style="italic">Θ(n²)</text>
    <text x="15" y="200" font-size="12">T(n) = 2T(n/2) + n</text>
    <text x="378" y="195" font-size="11">∏(1 − 1/pₖ)</text>
    <text x="5" y="350" font-size="11" font-style="italic">xₙ₊₁ = (axₙ+c) mod m</text>
    <text x="370" y="340" font-size="12">∑ xᵏ = 1/(1−x)</text>
    <text x="375" y="70" font-size="12">∫₀^∞ e⁻ˣ dx = 1</text>
    <text x="20" y="390" font-size="12">⌊x⌋ + ⌈x⌉ = 2x − [x∉ℤ]</text>
    <text x="370" y="395" font-size="12">ζ(s) = ∑ 1/nˢ</text>
  </g>

